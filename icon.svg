<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <defs>
        <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="100%" stop-color="#764ba2"/>
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#1DB954"/>
            <stop offset="100%" stop-color="#667eea"/>
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="50" cy="50" r="48" fill="#0d1117"/>
    <circle cx="50" cy="50" r="46" fill="#161b22"/>
    
    <!-- Ship hull -->
    <path d="M20 65 Q50 78 80 65 L76 52 Q50 60 24 52 Z" fill="url(#shipGradient)"/>
    
    <!-- Main sail -->
    <path d="M50 18 Q63 36 50 54 Q37 36 50 18" fill="url(#accentGradient)" opacity="0.95"/>
    
    <!-- Side sails -->
    <path d="M36 26 Q44 40 36 54 Q28 40 36 26" fill="#1DB954" opacity="0.7"/>
    <path d="M64 26 Q72 40 64 54 Q56 40 64 26" fill="#1DB954" opacity="0.7"/>
    
    <!-- Sound waves left -->
    <path d="M22 44 Q17 50 22 56" stroke="#1DB954" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M16 40 Q9 50 16 60" stroke="#1DB954" stroke-width="2" fill="none" opacity="0.3"/>
    
    <!-- Sound waves right -->
    <path d="M78 44 Q83 50 78 56" stroke="#1DB954" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M84 40 Q91 50 84 60" stroke="#1DB954" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
