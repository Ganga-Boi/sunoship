<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SunoShip</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- Splash -->
  <div id="splash" class="splash">
    <div class="splash-content">
      <img src="/icon.svg" class="logo-icon" alt="SunoShip" />
      <h1 class="logo-text"><span class="suno">Suno</span><span class="ship">Ship</span></h1>
      <p class="tagline">Prepare AI music for release</p>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="app hidden">
    <header class="header">
      <div class="header-logo">
        <img src="/icon.svg" class="header-icon" />
        <span class="header-title">SunoShip</span>
      </div>
      <nav class="header-nav">
        <button class="nav-btn active" data-step="upload"><span class="nav-num">1</span>Upload</button>
        <button class="nav-btn" data-step="enhance"><span class="nav-num">2</span>Enhance</button>
        <button class="nav-btn" data-step="metadata"><span class="nav-num">3</span>Metadata</button>
        <button class="nav-btn" data-step="artwork"><span class="nav-num">4</span>Artwork</button>
        <button class="nav-btn" data-step="export"><span class="nav-num">5</span>Export</button>
      </nav>
    </header>

    <!-- STEP 1 -->
    <section id="step-upload" class="step active">
      <div class="step-content">
        <div id="dropZone" class="drop-zone">
          <div class="drop-zone-content">
            <h2>Drop audio files</h2>
            <p>MP3, WAV, FLAC</p>
            <input id="fileInput" type="file" accept="audio/*" multiple hidden />
          </div>
        </div>

        <div id="trackList" class="track-list hidden">
          <h3>Tracks</h3>
          <div id="tracks"></div>
        </div>

        <button id="continueToEnhance" class="btn primary" disabled>Fortsæt →</button>
      </div>
    </section>

    <!-- STEP 2 -->
    <section id="step-enhance" class="step">
      <div class="step-content enhance-container">
        <h2>Auto-Enhance</h2>

        <div class="enhance-actions">
          <button id="processEnhance" class="btn primary btn-huge">Auto-Enhance</button>
        </div>

        <div id="enhanceProgress" class="enhance-progress hidden">
          <div class="progress-label">
            <span id="progressText">Starter…</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-bar-container">
            <div id="enhanceProgressBar" class="progress-bar-fill"></div>
          </div>
        </div>

        <div class="nav-row">
          <button id="backToUploadFromEnhance" class="btn ghost">← Tilbage</button>
          <button id="skipEnhance" class="btn ghost">Skip</button>
          <button id="continueToMetadata" class="btn primary">Fortsæt →</button>
        </div>
      </div>
    </section>

    <!-- STEP 3 -->
    <section id="step-metadata" class="step">
      <div class="step-content">
        <h2>Metadata</h2>
        <p>Udfyld titel, artist, genre m.m.</p>

        <div class="nav-row">
          <button id="backToEnhance" class="btn ghost">← Tilbage</button>
          <button id="continueToArtwork" class="btn primary">Fortsæt →</button>
        </div>
      </div>
    </section>

    <!-- STEP 4 -->
    <section id="step-artwork" class="step">
      <div class="step-content">
        <h2>Artwork</h2>
        <input id="coverInput" type="file" accept="image/*" />
        <img id="coverPreview" />

        <div class="nav-row">
          <button id="backToMetadata" class="btn ghost">← Tilbage</button>
          <button id="continueToExport" class="btn primary">Fortsæt →</button>
        </div>
      </div>
    </section>

    <!-- STEP 5 -->
    <section id="step-export" class="step">
      <div class="step-content">
        <h2>Export</h2>
        <button id="exportZip" class="btn primary btn-huge">Download ZIP</button>

        <div class="nav-row">
          <button id="backToArtwork" class="btn ghost">← Tilbage</button>
        </div>
      </div>
    </section>
  </div>

  <div id="toasts" class="toasts"></div>

  <script src="/app.js"></script>
</body>
</html>
